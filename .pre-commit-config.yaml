repos:
- repo: local
  hooks:
  - id: itensor-formatter
    name: "ITensor Formatter"
    entry: "itfmt"
    pass_filenames: true
    always_run: false
    types: [file]
    files: \.(jl|[jq]?md)$
    exclude: '^test/'
    language: "system"
-   repo: meta
    hooks:
    -   id: check-hooks-apply
    -   id: check-useless-excludes